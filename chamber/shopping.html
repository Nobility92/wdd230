<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const inp = document.querySelector('input');
        const but = document.querySelector('button');
        const list = document.querySelector('ul');
       
        but.addEventListener('click', () => {
            const mylist = inp.value;
            inp.value = " ";

        const lists = document.createElement('li');
        const mytext = document.createElement('span');
        const butt = document.createElement('button');
        
        lists.appendChild(mytext);
        mytext.textContent = mylist;
        lists.appendChild(butt);
        butt.textContent = "Delete";
        list.appendChild(lists);

        butt.addEventListener('click', ()=>{
            list.removeChild(lists);
        });
            inp.focus();

        });
      

    </script>
  </body>
</html>
